<div class="contact">

        <form>
            <fieldset>
                <br>
              <legend>Contact me</legend>
             
              <div>
                <label for="exampleInputName" class="form-label mt-4">Name</label>
                <input type="text" class="form-control" id="exampleInputName" placeholder="Name" autocomplete="off">
              </div>
              <div>
                <label for="exampleInputAge" class="form-label mt-4">Age</label>
                <input type="number" class="form-control" id="exampleInputAge1" placeholder="Age" autocomplete="off" min="1" max="99">
              </div>
              <div>
                <label for="exampleInputEmail1" class="form-label mt-4">Email address</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div>
                <label for="exampleTextarea" class="form-label mt-4">Message</label>
                <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
              </div>
              <fieldset>
                <legend class="mt-4">How did you learn about my page?</legend>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                  <label class="form-check-label" for="optionsRadios1">
                    Google
                  </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                    <label class="form-check-label" for="optionsRadios2">
                      LinkedIn
                    </label>
                  </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                    <label class="form-check-label" for="optionsRadios2">
                      From a friend
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
                    <label class="form-check-label" for="optionsRadios2">
                      Other
                    </label>
                  </div>
                <br>
              <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
          </form>
